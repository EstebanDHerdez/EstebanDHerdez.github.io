<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">

        <style>

        #container{
            position: absolute;
            top: 80px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background-color: orange;
        }

        #leftpane{
            width: 56%;
            height: 100%;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #rightpane{
            width: 44%;
            height: 100%;
            float: left;
        }

        #storytext{
            position: absolute;
            bottom: 100px;
            top: 0px;
            left: 56%;
            right: 0px;
            justify-content: center;
            padding: 8px;
        }

        #choices{
            position: absolute;
            bottom: 0px;
            left: 56%;
            right: 0px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #b1, #b2, #b3, #b4{
            display: inline-block;
            background-color: background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(0, 212, 255, 1) 100%);
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            margin: 8px;
        }

        #storyimg{
            max-height: 97%;
            max-width: 97%;
            width: 97%;
        }
        </style>

    </head>
    <body>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li class="dropdown">
                <div class="active">Projects</div>
                <ul class="dropdown-content">
                    <li class="active"><a href="textadventure.html">Text Adventure</a></li>
                    <li><a href="project2.html">Python Project</a></li>
                    <li><a href="project3.html">Project 3</a></li>
                </ul>
            <li><a href="contactme.html">Contact Me</a></li>
            </li>
        </ul>

        <div id='container'>
            <div id='leftpane'>
                <img id='storyimg' src="#">
            </div>
            <div id='rightpane'>
                <div id='storytext'>
                    <p id='ptext1'></p>
                    <p id='ptext2'></p>
                </div>
                <div id='choices'>
                    <a id='b1' onclick="bclick(1)" href="#">Choice 1</a>
                    <a id='b2' onclick="bclick(2)" href="#">Choice 2</a>
                    <a id='b3' onclick="bclick(3)" href="#">Choice 3</a>
                    <a id='b4' onclick="bclick(4)" href="#">Choice 4</a>
                </div>
            </div>
        </div>

        <script>
            var pic = document.getElementById('storyimg');
            var ptext1 = document.getElementById('ptext1');
            var ptext2 = document.getElementById('ptext2');
            var b1 = document.getElementById('b1');
            var b2 = document.getElementById('b2');
            var b3 = document.getElementById('b3');
            var b4 = document.getElementById('b4');
            var state = "intro";
            var weapon = "";
            var spell = "";
            intro();

            function intro(){
                pic.src = "images/island.jpg";
                ptext1.innerHTML = "Chad is an absolute hunk of a man. He is the sole inhabitant of a small island that is part of a long archipelago in the Carribean. He decided to live there once he bought all 15,676,000,000 oranges in America. Nowadays, he sleeps in his hut all day and builds new things out of his surplus of oranges. He stores this surplus of oranges in his shorts, that just so happen to contain his own personal pocket dimension, which he acquired from a dangerous adventure where he lived off of nothing but his copious amount of oranges. The oranges take up about 1,036,654 cubic miles, but with his pocket dimensional shorts, they can, well, fit in his pocket. Around his humble island are bands of pirates, but they are no threat against Chad if they attack individually. One day however, the captain of one of the pirate bands known as Gilbert the Great, contacted all of the other pirate captains and, together, they stole all of Chad’s oranges by taking his pocket dimensional shorts. There is no way that Chad is going to be able to defeat ALL of the pirates on his own. He is going to need help from some sort of great weapon, or else he won’t be able to get his oranges back…";
                ptext2.innerHTML = "One day, Chad woke up without his shorts on. Should he go and look for something to wear?";
                b1.innerHTML = "Yes";
                b2.innerHTML = "No";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function chooseWeapon(){
                pic.src = "images/weapons.png";
                ptext1.innerHTML = "He got a new pair of shorts which had a note, it was from the pirates. The note read, “We got yure orenges. And oui wont giv them bak… Ha ha ha” It took Chad a while to finish reading it because of the handwriting, but he eventually did and decided that he needed to get his oranges back. He went to his armoury for weapons.";
                ptext2.innerHTML = "What weapon should he choose?";
                b1.innerHTML = "Sword";
                b2.innerHTML = "Axe";
                b3.innerHTML = "Spoon";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "block";
                b4.style.display = "none";
            }

            function end(){
                pic.src = "images/thanoos.gif";
                ptext1.innerHTML = "THE END...";
                ptext2.innerHTML = "";
                b1.innerHTML = "[Go Back]"
                b1.style.display = "block";
                b2.style.display = "none";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function putSpellOnWeapon(){
                pic.src = "images/Enchanting_Table.png";
                ptext1.innerHTML = "After choosing the " + weapon + ", you decide to put a spell on it to make it the perfect weapon. You get your book of spells and look for the weapon enhancing section."
                ptext2.innerHTML = "Which spell do you choose to enhance your weapon?";
                b1.innerHTML = "Sharpness";
                b2.innerHTML = "Toughness";
                b3.innerHTML = "Shininess";
                b4.innerHTML = "[Go Back]";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "block";
                b4.style.display = "block";
            }

            function niceSpell(){
                pic.src = "images/theBackpack.png";
                ptext1.innerHTML = "You chose to put the power of " + spell + " on your " + weapon + ". Nice choice! So, you have your weapon, you have a new pair of shorts, and you want your oranges back.";
                ptext2.innerHTML = "Are you ready to embark on your adventure?";
                b1.innerHTML = "YES!";
                b2.innerHTML = "no..."
                b3.innerHTML = "[Go Back]"
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "block";
                b4.style.display = "none";
            }

            function letsGo(){
                pic.src = "images/rowboat.png";
                ptext1.innerHTML = "Yes! You finally start heading to the pirates who have fled to Florida. You get on a boat and begin rowing. You get to Florida and now you need to find the pirates.";
                ptext2.innerHTML = "What do you do?";
                b1.innerHTML = "Ask a stranger about the pirates";
                b2.innerHTML = "Go to the building labeled 'No pir8s herrre'";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function bruhLetsAdventure(){
                pic.src = "images/questionMark.png";
                ptext1.innerHTML = "Well, if you are not ready, would you like to relax a little before your adventure?";
                ptext2.innerHTML = "";
                b1.innerHTML = "Yes, please";
                b2.innerHTML = "Nah, I'll just continue my adventure right now";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function relaxBefore(){
                pic.src = "images/waves.gif";
                ptext1.innerHTML = "Enjoy the beach then :)";
                ptext2.innerHTML = "";
                b1.innerHTML = "Ok, I'm ready"
                b1.style.display = "block";
                b2.style.display = "none";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function askedStranger(){
                pic.src = "images/stranger.png";
                ptext1.innerHTML = "You ask the stranger if they have seen any pirates around. They say they did, and that it is pretty obvious where they went. They tell you they went into that building.";
                ptext2.innerHTML = "";
                b1.innerHTML = "Go to the building labeled 'No pir8s herrre'";
                b1.style.display = "block";
                b2.style.display = "none";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function pirateBuilding(){
                pic.src = "images/noPirates.png";
                ptext1.innerHTML = "You walk into the building and see Gilbert The Great with his pirate crew!!";
                ptext2.innerHTML = "How do you react?";
                b1.innerHTML = "ATTACK!!";
                b2.innerHTML = "Think first";
                b3.innerHTML = "Listen to them"
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "block";
                b4.style.display = "none";
            }

            //ATTACK

            function attack(){
                pic.src = "images/chadRunning.gif";
                ptext1.innerHTML = "You start rushing towards Gilbert and pull out your " + weapon + " to swing at him, but as you do, another pirate stops your attack. You move back and make a second move.";
                ptext2.innerHTML = "What will your second move be?";
                b1.innerHTML = "Swing at the pirate that blocked you";
                b2.innerHTML = "Shove him and try to attack Gilbert again";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function swungRando(){
                pic.src = "images/knockedOut.png";
                ptext1.innerHTML = "You swing at him with your " + weapon + " and end up knocking him out because Chad doesn't kill people (He's a good guy). Now, with him out of the way, you look for Gilbert, but realize he left while you were dealing with the other pirate.";
                ptext2.innerHTML = "What do you do?";
                b1.innerHTML = "Chase Gilbert";
                b2.innerHTML = "Investigate the pirate you knocked out";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function shovedRando(){
                pic.src = "images/gilbert.png";
                ptext1.innerHTML = "You shove the pirate out of the way and go after Gilbert. Gilbert pulls out his sword to defend himself and you both start battling: Your " + weapon + " versus his sword.";
                ptext2.innerHTML = "Do you plan to swing first or let him swing first?";
                b1.innerHTML = "I swing first";
                b2.innerHTML = "Let him swing first";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function swungFirst(){
                pic.src = "#";
                ptext1.innerHTML = "You swing towards Gilbert with your " + weapon + " before he can swing at you first! He blocks the swing with his sword. He swings back at you, but you block it with your " + weapon + ". He strikes again and you dodge while swinging back at him. This time, you hit him hard and he falls to the floor, dropping his sword. The other pirates start attacking you, but they are nothing compared to Gilbert. You easily take them out with your " + weapon + " in no time. You turn back to look at Gilbert and see him reaching for his sword.";
                ptext2.innerHTML = "How do you stop him?";
                b1.innerHTML = "Grab the sword first";
                b2.innerHTML = "Kick the sword away";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function letSwingFirst(){
                pic.src = "#";
                ptext1.innerHTML = "Gilbert swings at you with a lot of power. You duck under and hit him in the leg with your " + weapon + ". He falls down, unable to stand. The other pirates rush towards you to protect their leader. They all attack at the same time to have the advantage, but you still take them all out fairly easily. You turn to Gilbert and see him trying to get back up on one leg to try and fight again.";
                ptext2.innerHTML = "Will you let him back up?";
                b1.innerHTML = "Stay down!";
                b2.innerHTML = "Why not?";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function stayDown(){
                pic.src = "#";
                ptext1.innerHTML = "You step on Gilbert to make sure that he doesn't get back up. He grunts sadly, feeling defeated. You have finally taken down Gilbert!";
                ptext2.innerHTML = "What now?";
                b1.innerHTML = "Ask for your oranges";
                b2.innerHTML = "KILL HIM...";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function whyNot(){
                pic.src = "#";
                ptext1.innerHTML = "You decide to let Gilbert back up on one leg. When he does, he says, 'You fool. You shouldn't have let me up.' He jumps to the nearest table and pulls out a flintlock pistol hidden underneath it.";
                ptext2.innerHTML = "What will you do!?!";
                b1.innerHTML = "Deflect bullet with my " + weapon + "!"
                b2.innerHTML = "Jump away!";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            //GO DOWN

            function jumpAway(){
                pic.src = "images/youDied.png";
                ptext1.innerHTML = "You jump away and try to dodge the shot!... But... Gilbert didn't miss..."
                ptext2.innerHTML = "Why... did you... have... to let him... back up......";
                b1.innerHTML = "[Respawn]";
                b2.innerHTML = "[Title Screen]"
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function deflectBullet(){
                pic.src = "#";
                ptext1.innerHTML = "You quickly move your " + weapon + " in front of you. You deflect the shot! The bullet ricochets off your " + weapon + " and goes straight back to Gilbert. Gilbert falls down and doesn't look like he'll get back up... you walk over to him. He's dead. You're speechless.";
                ptext2.innerHTML = "What do you decide to do?";
                b1.innerHTML = "Look for the oranges that you have been after";
                b2.innerHTML = "Press [F] to pay respects";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function killHim(){
                pic.src = "#";
                ptext1.innerHTML = "WHOA WHOA WHOA!!! CHILL OUT. Chad doesn't kill people. Just ask for your oranges and go you phsyco..."
                ptext2.innerHTML = "";
                b1.innerHTML = "Ask for your oranges";
                b1.style.display = "block";
                b2.style.display = "none";
            }

            function askForOranges(){
                pic.src = "#";
                ptext1.innerHTML = "";
                ptext2.innerHTML = "";
                b1.innerHTML = "";
                b2.innerHTML = "";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function grabFirst(){
                pic.src = "#";
            }

            function kickAway(){
                pic.src = "#";
            }

            //GO UP

            function investigate(){
                pic.src = "images/detective.png";
                ptext1.innerHTML = "You get on your knee to investigate the body. Hopefully, you'll find a clue as to why they wanted your oranges in the first place or where they're going. You check all of the pirate's pockets. You find a toothbrush, a hammer, and, most importantly, a paper that has directions to a hotel. You figure out that they must be going to the hotel. You remember the hammer you found and consider trading your " + weapon + " for the hammer before you go.";
                ptext2.innerHTML = "Do you want to switch your " + weapon + " for the hammer?";
                b1.innerHTML = "Yes";
                b2.innerHTML = "No";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function chaseGilbert(){
                pic.src = "images/peekingWindow.gif";
                ptext1.innerHTML = "You sprint out to look for Gilbert, but don't see him anywhere. As you're wandering around, you see a pirate watching you from a hotel window for a split second. You think, 'That must be where they're hiding.' You know that it won't be easy and wonder if you should train a little before you go.";
                ptext2.innerHTML = "Do you want to train?";
                b1.innerHTML = "Yes";
                b2.innerHTML = "No";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function hotelTraining(){
                pic.src = "images/training.gif";
                ptext1.innerHTML = "Training time!";
                ptext2.innerHTML = "";
                b1.innerHTML = "I'm ready!";
                b1.style.display = "block";
                b2.style.display = "none";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            function goToHotel(){
                pic.src = "images/pirateHotel.png";
                ptext1.innerHTML = "Ok! You go to the hotel. You have your " + weapon + " in hand. You're finally ready.";
                ptext2.innerHTML = "Let's do this >=-)";
                b1.innerHTML = "Kick the door open";
                b2.innerHTML = "Walk into the hotel";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "none";
                b4.style.display = "none";
            }

            //END_OF_ATTACK

            //state machine

            function bclick(button){
                if (state == "intro"){
                    if (button == 1){
                        chooseWeapon();
                        state = "chooseWeapon"
                    }else if (button == 2){
                        end();
                        state = "end";
                    }
                }else if (state == "end"){
                    if (button == 1){
                        intro();
                        state = "intro";
                    }
                }else if (state == "chooseWeapon"){
                    if (button == 1){
                        weapon = "sword";
                        putSpellOnWeapon();
                        state = "putSpellOnWeapon";
                    }else if (button == 2){
                        weapon = "axe";
                        putSpellOnWeapon();
                        state = "putSpellOnWeapon";
                    }else if (button == 3){
                        weapon = "spoon";
                        putSpellOnWeapon();
                        state = "putSpellOnWeapon";
                    }
                }else if (state == "putSpellOnWeapon"){
                    if (button == 1){
                        spell = "sharpness";
                        niceSpell();
                        state = "niceSpell";
                    }else if (button == 2){
                        spell = "toughness";
                        niceSpell();
                        state = "niceSpell";
                    }else if (button == 3){
                        spell = "shininess";
                        niceSpell();
                        state = "niceSpell";
                    }else if (button == 4){
                        chooseWeapon();
                        state = "chooseWeapon";
                    }
                }else if (state == "niceSpell"){
                    if (button == 1){
                        letsGo();
                        state = "letsGo";
                    }else if (button == 2){
                        bruhLetsAdventure();
                        state = "bruhLetsAdventure";
                    }else if (button == 3){
                        putSpellOnWeapon();
                        state = "putSpellOnWeapon";
                    }
                }else if (state == "letsGo"){
                    if (button == 1){
                        askedStranger();
                        state = "askedStranger";
                    }else if (button == 2){
                        pirateBuilding();
                        state = "pirateBuilding";
                    }
                }else if (state == "bruhLetsAdventure"){
                    if (button == 1){
                        relaxBefore();
                        state = "relaxBefore";
                    }else if (button == 2){
                        letsGo();
                        state = "letsGo"
                    }
                }else if (state == "askedStranger"){
                    if (button == 1){
                        pirateBuilding();
                        state = "pirateBuilding";
                    }
                }else if (state == "pirateBuilding"){
                    if (button == 1){
                        attack();
                        state = "attack";
                    }else if (button == 2){
                        thinkFirst();
                        state = "thinkFirst";
                    }else if (button == 3){
                        listenToThem();
                        state = "listenToThem";
                    }
                }else if (state == "relaxBefore"){
                    if (button == 1){
                        letsGo();
                        state = "letsGo";
                    }
                }else if (state == "attack"){
                    if (button == 1){
                        swungRando();
                        state = "swungRando";
                    }else if (button == 2){
                        shovedRando();
                        state = "shovedRando";
                    }
                }else if (state == "swungRando"){
                    if (button == 1){
                        chaseGilbert();
                        state = "chaseGilbert";
                    }else if (button == 2){
                        investigate();
                        state = "investigate";
                    }
                }else if (state == "shovedRando"){
                    if (button == 1){
                        swungFirst();
                        state = "swungFirst";
                    }else if (button == 2){
                        letSwingFirst();
                        state = "letSwingFirst";
                    }
                }else if (state == "investigate"){
                    if (button == 1){
                        weapon = "hammer";
                        goToHotel();
                        state = "goToHotel";
                    }else if (button == 2){
                        goToHotel();
                        state = "goToHotel";
                    }
                }else if (state == "chaseGilbert"){
                    if (button == 1){
                        hotelTraining();
                        state = "hotelTraining";
                    }else if (button == 2){
                        goToHotel();
                        state = "goToHotel";
                    }
                }else if (state == "hotelTraining"){
                    if (button == 1){
                        goToHotel();
                        state = "goToHotel";
                    }
                }else if (state == "swungFirst"){
                    if (button == 1){
                        grabFirst();
                        state = "grabFirst";
                    }else if (button == 2){
                        kickAway();
                        state = "kickAway";
                    }
                }else if (state == "letSwingFirst"){
                    if (button == 1){
                        stayDown();
                        state = "stayDown";
                    }else if (button == 2){
                        whyNot();
                        state = "whyNot";
                    }
                }else if (state == "stayDown"){
                    if (button == 1){
                        askForOranges();
                        state = "askForOranges";
                    }else if (button == 2){
                        killHim();
                        state = "killHim";
                    }
                }else if (state == "whyNot"){
                    if (button == 1){
                        deflectBullet();
                        state = "deflectBullet";
                    }else if (button == 2){
                        jumpAway();
                        state = "jumpAway";
                    }
                }else if (state == "jumpAway"){
                    if (button == 1){
                        whyNot();
                        state = "whyNot";
                    }else if (button == 2){
                        intro();
                        state = "intro";
                    }
                }
            }

        </script>

    </body>
</html>
